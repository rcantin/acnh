<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link href="./scss/theme.css" type="text/css" rel="Stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <link rel="shortcut icon" href="./img/nookleaf.png" type="image/png" />
    <title>ACNH Villagers</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toarrayfilter/1.0.3/toArrayFilter.min.js" integrity="sha512-NQtYf59i2deooceVdYJ5b5RJnSWJMAbM+NhTXNOzU2WgwZtf1X0+r7VaLGLkM1ijKC0lvdYjIG+LN8+Wbzr9sA==" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script></script>
  </head>
  <body ng-cloak ng-init="initVillagers()">
    <div ng-include="'./banner.html'"></div>

    <div class="h1 py-4 text-center">Villagers</div>

    <div class="container">
      <div class="table-responsive">
        <table class="table table-hover table-sm table-md-responsive" style="min-width: 600px;">
          <tbody>
            <tr class="bg-light">
              <td>
                <input type="villagersearch" class="form-control" ng-model="villagername" placeholder="Search..." />
              </td>
              <td>
                <select name="villagergender" id="villagergender" class="form-control" ng-model="villagergender" ng-change="getVillagerData()">
                  <option value="All">All</option>
                  <option ng-repeat="item in genders" ng-value="'{{item}}'">{{item}}</option>
                </select>
              </td>
              <td>
                <select name="villagerhobby" id="villagerhobby" class="form-control" ng-model="villagerhobby" ng-change="getVillagerData()">
                  <option value="All">All</option>
                  <option ng-repeat="item in hobbies" ng-value="'{{item}}'">{{item}}</option>
                </select>
              </td>
              <td>
                <select name="villagerpersonality" id="villagerpersonality" class="form-control" ng-model="villagerpersonality" ng-change="getVillagerData()">
                  <option value="All">All</option>
                  <option ng-repeat="item in personalities" ng-value="'{{item}}'">{{item}}</option>
                </select>
              </td>
              <td>
                <select name="villagerspecies" id="villagerspecies" class="form-control" ng-model="villagerspecies" ng-change="getVillagerData()">
                  <option value="All">All</option>
                  <option ng-repeat="item in species" ng-value="'{{item}}'">{{item}}</option>
                </select>
              </td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th>
                <a href="#" ng-click="orderByField='displayname'; reverseSort = !reverseSort" class="text-nowrap"
                  >Villager
                  <span ng-show="orderByField == 'displayname'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='villagergender'; reverseSort = !reverseSort" class="text-nowrap"
                  >Gender
                  <span ng-show="orderByField == 'villagergender'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='villagerhobby'; reverseSort = !reverseSort" class="text-nowrap"
                  >Hobby
                  <span ng-show="orderByField == 'villagerhobby'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='villagerpersonality'; reverseSort = !reverseSort" class="text-nowrap"
                  >Personality
                  <span ng-show="orderByField == 'villagerpersonality'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='villagerspecies'; reverseSort = !reverseSort" class="text-nowrap"
                  >Species
                  <span ng-show="orderByField == 'villagerspecies'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!villagersloaded">
              <td colspan="4" class="p-4 text-center font-weight-light"><i class="fas fa-spinner fa-pulse"></i> Getting Villager data...</td>
            </tr>
            <tr ng-if="villagersloaded" ng-repeat="(key, value) in results = (villagers | toArray | search:'':villagername | orderBy:orderByField:reverseSort | trait:'gender':villagergender | trait:'hobby':villagerhobby | trait:'personality':villagerpersonality | trait:'species':villagerspecies)">
              <td class="align-middle text-nowrap">
                <img ng-src="{{value.image_uri}}" class="img-fluid" style="height: 45px;" alt="" />
                <span class="ml-2">{{ value.displayname }}</span>
              </td>
              <td class="align-middle text-nowrap">{{ value.gender }}</td>
              <td class="align-middle text-nowrap">{{ value.hobby }}</td>
              <td class="align-middle text-nowrap">{{ value.personality }}</td>
              <td class="align-middle text-nowrap">{{ value.species }}</td>
            </tr>
            <tr ng-if="results.length > 0">
              <td colspan="6" class="text-center">{{ results.length }} Villager<span ng-if="results.length>1">s</span> found</td>
            </tr>
            <tr ng-if="results.length == 0">
              <td colspan="6" class="text-center p-3">
                <div class="text-danger h5 font-weight-bold"><i class="far fa-frown mr-1"></i> No Villagers found</div>
                <div>There aren't any Villagers that match your filters &amp; search.</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
