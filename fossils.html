<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">

    <meta charset="utf-8" />

    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <link rel="shortcut icon" href="./img/nookleaf.png" type="image/png" />
    <title>ACNH Fossils</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toarrayfilter/1.0.3/toArrayFilter.min.js" integrity="sha512-NQtYf59i2deooceVdYJ5b5RJnSWJMAbM+NhTXNOzU2WgwZtf1X0+r7VaLGLkM1ijKC0lvdYjIG+LN8+Wbzr9sA==" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script></script>
  </head>
  <body ng-cloak ng-init="initFossils()">
    <div ng-include="'./banner.html'"></div>

    <div class="container pt-5">
      <div class="h1 py-4 text-center">Fossils</div>
      <div class="table-responsive">
        <table class="table table-hover table-sm table-md-responsive" style="min-width: 600px;">
          <tbody>
            <tr class="bg-light">
              <td>
                <input type="fossilsearch" class="form-control" ng-model="fossilname" placeholder="Search..." />
              </td>
              <td>
                <select name="fossilgroup" id="fossilgroup" class="form-control" ng-model="fossilgroup">
                  <option value="All">All</option>
                  <option ng-repeat="item in groups" ng-value="'{{item}}'">{{item}}</option>
                </select>
              </td>
              <td></td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th>
                <a href="#" ng-click="orderByField='displayname'; reverseSort = !reverseSort" class="text-nowrap"
                  >Fossil
                  <span ng-show="orderByField == 'displayname'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='part-of'; reverseSort = !reverseSort" class="text-nowrap"
                  >Part of
                  <span ng-show="orderByField == 'part-of'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <th>
                <a href="#" ng-click="orderByField='price'; reverseSort = !reverseSort" class="text-nowrap"
                  >Price
                  <span ng-show="orderByField == 'price'">
                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th>
              <!-- <th>
                <a href="#" ng-click="orderByField='gender'; reverseSort = !reverseSort" class="text-nowrap"
                  >Gender
                  <span ng-show="orderByField == 'gender'">

                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>

                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>

                  </span>
                </a>
              </th> -->
              <!-- <th>
                <a href="#" ng-click="orderByField='personality'; reverseSort = !reverseSort" class="text-nowrap"

                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>

                  </span>
                </a>
              </th> -->
              <!-- <th>
                <a href="#" ng-click="orderByField='species'; reverseSort = !reverseSort" class="text-nowrap"

                    <span ng-show="!reverseSort"><i class="fas fa-caret-down fa-lg"></i></span>
                    <span ng-show="reverseSort"><i class="fas fa-caret-up fa-lg"></i></span>
                  </span>
                </a>
              </th> -->
            </tr>
          </thead>
          <tbody>
            <tr ng-if="!fossilsloaded">
              <td colspan="5" class="py-4 h5 mb-0 font-weight-light"><i class="fas fa-spinner fa-pulse"></i> Getting fossil data...</td>
            </tr>
            <tr ng-if="fossilsloaded" ng-repeat="(key, value) in results = (fossils | toArray | search:'':fossilname | trait:'part-of':fossilgroup | orderBy:orderByField:reverseSort)">
              <td class="align-middle text-nowrap">
                <img ng-src="{{value.image_uri}}" class="img-fluid" style="height: 45px;" alt="" />
                <span class="ml-2">{{ value.displayname }}</span>
              </td>
              <td class="align-middle text-nowrap">{{ value['part-of'] }}</td>
              <td class="align-middle text-nowrap">{{ value.price | currency:'':0 }}</td>
            </tr>
            <tr ng-if="results.length > 0 && fossilsloaded">
              <td colspan="6" class="py-3">{{ results.length }} fossil<span ng-if="results.length>1">s</span> found</td>
            </tr>
            <tr ng-if="results.length == 0 && fossilsloaded">
              <td colspan="6" class="py-3">
                <div class="text-danger h5 font-weight-bold"><i class="far fa-frown mr-1"></i> No fossils found</div>
                <div>There aren't any fossils that match your filters &amp; search.</div>
              </td>
            </tr>
          </tbody>
        </table>
